
user                 nginx;
# 工作进程数
worker_processes     auto;

# 错误日志
error_log            /var/log/nginx/error.log notice;

# 进程pid存放路径
pid                  /var/run/nginx.pid;

# 一个进程允许打开最大文件数
worker_rlimit_nofile 65535;

events {
    multi_accept       on;
    # 单个进程允许的最大连接数
    worker_connections 65535;
}

http {
    # 默认字符集
    charset                utf-8;
    # 零拷贝传输模式
    sendfile               on;
    tcp_nopush             on;
    tcp_nodelay            on;
    # 隐藏版本号
    server_tokens          off;
    types_hash_max_size    2048;
    types_hash_bucket_size 64;
    # 最大请求体大小
    client_max_body_size   16M;

    # MIME配置
    include                /etc/nginx/mime.types;
    default_type           application/octet-stream;

    # 访问日志
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log main buffer=512k flush=1m;

    # gzip压缩配置
    gzip            on;
    gzip_vary       on;
    gzip_proxied    any;
    gzip_comp_level 6;
    gzip_types      text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml image/jpeg image/gif image/png;
    gzip_min_length 1k;

    # SSL配置
    ssl_session_timeout    1d;
    ssl_session_cache      shared:SSL:10m;
    ssl_session_tickets    off;
    # DHE密码集的Diffie-Hellman参数文件
    ssl_dhparam            /etc/nginx/dhparam.pem;
    # Mozilla推荐的中级配置
    ssl_protocols          TLSv1.2 TLSv1.3;
    ssl_ciphers            ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    # 启用OCSP Stapling
    ssl_stapling           on;
    ssl_stapling_verify    on;
    resolver               1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 valid=60s;
    resolver_timeout       2s;

    server {
        listen                               443 ssl http2;
        listen                               [::]:443 ssl http2;
        server_name                          hujinbo.me;
        # 站点根目录
        root                                 /var/www/hujinbo.me/public;

        # SSL证书的公私钥
        ssl_certificate                      /etc/nginx/ssl/hujinbo.me.pem;
        ssl_certificate_key                  /etc/nginx/ssl/hujinbo.me.key;

        # 安全配置
        add_header X-XSS-Protection          "1; mode=block" always;
        add_header X-Content-Type-Options    "nosniff" always;
        add_header Referrer-Policy           "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy   "default-src 'self' http: https: ws: wss: data: blob: 'unsafe-inline'; frame-ancestors 'self';" always;
        add_header Permissions-Policy        "interest-cohort=()" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        # 禁止访问除.well-known之外的点目录
        location ~ /\.(?!well-known) {
            deny all;
        }

        # 路由配置
        location / {
            # 默认访问的页面文件
            index  index.html;
        }

        # 404错误页面
        error_page  404              /404.html;

        location = /favicon.ico {
            log_not_found off;
        }

        location = /robots.txt {
            log_not_found off;
        }

    }

    # www子域名重定向
    server {
        listen              443 ssl http2;
        listen              [::]:443 ssl http2;
        server_name         www.hujinbo.me;
        ssl_certificate     /etc/nginx/ssl/hujinbo.me.pem;
        ssl_certificate_key /etc/nginx/ssl/hujinbo.me.key;
        return              301 https://hujinbo.me$request_uri;
    }

    # 强制启用HTTPS
    server {
        listen      80;
        listen      [::]:80;
        server_name hujinbo.me;
        return      301 https://hujinbo.me$request_uri;
    }
    
    server {
        listen      80;
        listen      [::]:80;
        server_name www.hujinbo.me;
        return      301 https://hujinbo.me$request_uri;
    }
}
