# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 胡金波的博客
subtitle: 记录生活点滴，分享学习心得
description: 享受编程和技术所带来的快乐
keywords: 软件开发,编程技术,IT技术,Java,JavaScript,Linux,大数据,云计算
author: 胡金波
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://hujinbo.me
root: /
permalink: posts/:abbrlink/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Applies to the whole site or post only
  exclude: '' # Exclude hostname. Specify subdomain when applicable, including www
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: '    '
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# WordCounter
## Source: https://github.com/theme-next/hexo-symbols-count-time
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: false
  exclude_codeblock: false
  awl: 4
  wpm: 275

# LocalSearch
## Source: https://github.com/theme-next/hexo-generator-searchdb
search:
  path: search.xml
  field: post
  content: true
  format: html

# Abbrlink
## Source: https://github.com/rozbo/hexo-abbrlink
abbrlink:
  alg: crc16  #support crc16(default) and crc32
  rep: dec   #support dec(default) and hex

# Sitemap
## Source: https://github.com/hexojs/hexo-generator-sitemap
sitemap:
  path: sitemap.xml
  #template: ./sitemap_template.xml
  rel: false

# Baidu sitemap
## Source: https://github.com/coneycode/hexo-generator-baidu-sitemap
baidusitemap:
  path: baidusitemap.xml

# Deployment
## Docs: https://hexo.io/docs/deployment.html
## Source: https://github.com/hexojs/hexo-deployer-git
deploy:
  type: git
  repo:
    github: git@github.com:hujinbo/hujinbo.github.io.git,master
    coding: git@git.dev.tencent.com:hujinbo/hujinbo.coding.me.git,master
